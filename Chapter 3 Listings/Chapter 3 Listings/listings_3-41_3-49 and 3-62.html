<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml" xmlns:foaf="http://xmlns.com/foaf/0.1/"
xml:lang="en">
	<head>
		<title>Listings 3-41 to 3-49; Listing 3-62</title>	<!-- Listing 3-41 -->
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />

		<!-- Listing 3-43 -->
		<link title="Das Dokument auf Deutsch" rel="alternate" href="http://example.com/german/" xml:lang="de" />
		<link title="A dokumentum magyarul" rel="alternate" xml:lang="hu" href="http://example.com/hungarian/" />
		
		<!-- Listing 3-44 -->
		<link rel="stylesheet" type="text/css" media="all" href="main.css" /> <!-- Persistent style sheet (without title attribute) -->			<!-- Listing 3-42 -->
		<link rel="stylesheet" type="text/css" media="all" href="main.css" title="Default style" />	<!-- Preferred style sheet (with title attribute) -->
		<link rel="alternate stylesheet" type="text/css" media="handheld" href="mobile.css" title="Styles for mobile devices" /> <!-- Alternate style sheet #1 -->
		<link rel="alternate stylesheet" type="text/css" media="print" href="print.css" title="Styles for printing" /> <!-- Alternate style sheet #2 -->

		<!-- Listing 3-45 -->
		<link rel="alternate" type="application/rss+xml" title="New feed of example page" href="http://www.example.com/rss.xml" />
		<link rel="glossary" title="Glossary" href="glossary/" />
		<link rel="copyright" title="Copyright" href="copy/" />
		<link rel="bookmark" title="About" href="about/" />
		<link rel="bookmark" title="Services" href="services/" />
		<link rel="bookmark" title="Portfolio" href="portfolio/" />
		<link rel="bookmark" title="Contact" href="contact/" />
		
		<link rel="author" href="http://www.example.com/" />	<!-- Listing 3-46 -->

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />	<!-- Listing 3-47 -->
		
		<!-- Listing 3-48 -->
		<link rel="icon" type="image/vnd.microsoft.icon" href="http://example.com/image.ico" />
		<link rel="icon" type="image/png" href="http://example.com/image.png" />
		<link rel="icon" type="image/gif" href="http://example.com/image.gif" />
		
		<link rel="foaf:primaryTopic" type="application/rdf+xml" title="FOAF" href="http://www.example.com/metadata/foaf.rdf" /> <!-- Listing 3-49 -->
		
	</head>

</html>
