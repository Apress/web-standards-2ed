		<h1>Listings 3-63</h1>
		<h2 id="math">MathML sample</h2>
		<p>Math expression
		<math xmlns="http://www.w3.org/1998/Math/MathML">	<!-- Listing 3-16. Namespace declaration in the body of a compound document -->
			<mrow>
				<mi>y</mi>
				<mo>=</mo>
				<mfrac>
					<mn>1</mn>
					<msqrt>
						<mrow>
							<msup>
								<mi>x</mi>
								<mn>2</mn>
							</msup>
							<mo>+</mo>
							<mn>1</mn>
						</mrow>
					</msqrt>
				</mfrac>
			</mrow>
		</math>
		inside an XHTML paragraph.</p>
		
		<!-- Listing 3-58 -->
		<math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
		  <mrow>
		  <mi>x</mi>
		  <mo>=</mo>
		  <mfrac>
			<mrow>
			  <mrow>
				<mo>-</mo>
				<mi>b</mi>
			  </mrow>
			  <mo>&#xB1;<!--PLUS-MINUS SIGN--></mo>
			  <msqrt>
				<mrow>
				  <msup>
					<mi>b</mi>
					<mn>2</mn>
				  </msup>
				  <mo>-</mo>
				  <mrow>
					<mn>4</mn>
					<mo>&#x2062;<!--INVISIBLE TIMES--></mo>
					<mi>a</mi>
					<mo>&#x2062;<!--INVISIBLE TIMES--></mo>
					<mi>c</mi>
				  </mrow>
				</mrow>
			  </msqrt>
			</mrow>
			<mrow>
			  <mn>2</mn>
			  <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
			  <mi>a</mi>
			</mrow>
			</mfrac>
		  </mrow>
		</math>
