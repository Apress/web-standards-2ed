		<title>An XHTML+RDF example</title>

	<body>
		<p typeof="foaf:Person" about="http://www.lesliesikos.com/metadata/sikos.rdf#sikos">

		   Here is my homepage:
		   <a href="http://www.lesliesikos.com" rel="foaf:url">LeslieSikos.com</a>.
		   I live in
		   <span rel="foaf:address">
			<span typeof="foaf:Address">
				 <span property="foaf:locality">Adelaide</span>, <span property="foaf:region">SA</span> and work as the <span property="foaf:title">manager</span> of <a property="foaf:affiliation">Sikos Web Consulting</a></span>
			</span>
		</p>		
		<p>
		This is a sample code from the book <a href="http://www.masteringhtml5css3.com">Web standards â€“ Mastering HTML5, CSS3, and XML</a>.

</html>
