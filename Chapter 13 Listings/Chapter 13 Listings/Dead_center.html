<!DOCTYPE html> 
<html> 
	<head> 
		<title>Dead center positioning</title>
		<meta charset="UTF-8" />
		<style type="text/css">
		#wrapper {
		  position: absolute;
		  left: 50%;
		  top: 50%;
		  margin-left: -200px;
		  margin-top: -50px;
		  width: 400px;
		  height: 100px;
		}		
		</style>		
	</head>
	<body>
		<div id="wrapper">
			<h1>“Dead center” positioning</h1>
		</div>
	</body> 
</html>
